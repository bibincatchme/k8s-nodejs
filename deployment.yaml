apiVersion: v1
kind: Service
metadata:
  name: node-service
spec:
  type: NodePort
  ports:
  - protocol: TCP
    targetPort: 3000
    port: 3000
    nodePort: 32000
  selector:
    app: node-app



apiVersion: apps/v1
kind: Deployment
metadata:
  name: Node-deployment
  labels:
    app: nodeapp
spec:
  replicas:2
  template:
    metadata:
      name: node-helloworld
      labels:
        app: node-app
    spec:
      containers:
        - name: nodejs
          image: nginx
          ports:
            - containerPort: 3000
    selector:
      matchLabels:
        app: node-app          
