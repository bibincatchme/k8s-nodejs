apiVersion: v1
kind: Service
metadata:
  name: node-service
spec:
  type: NodePort
  ports:
  - protocol: TCP
    targetPort: 80
    port: 80
    nodePort: 32000
  selector:
    app: node-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  labels:
    app: nodeapp
spec:
  replicas: 2
  template:
    metadata:
      name: node-helloworld
      labels:
        app: node-app
    spec:
      containers:
        - name: nodejs
          image: nginx
          ports:
            - containerPort: 80
  selector:
    matchLabels:
      app: node-app
